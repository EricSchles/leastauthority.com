<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Least Authority</title>
    <link rel="stylesheet" type="text/css" title="Default style" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/960.css">
    <link href="/static/img/icon.png" rel="shortcut icon">
    <link rel="canonical" href="http://leastauthority.com/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Least Authority Enterprises">
</head>
<!-- Piwik -->
<script type="text/javascript"> 
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="http://analytics.leastauthority.com/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 1]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
    g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();

</script>
<noscript><p><img src="http://analytics.leastauthority.com/piwik/piwik.php?idsite=1" style="border:0" alt="" /></p></noscript>
<!-- End Piwik Code -->

<body>
    <div id="header_wrap">
        <div id="header_block">

        </div>

    </div>
    <div id="main_wrap" class="container_12">
        <div id="side_bar" class="grid_3 alpha">
            <a href="/">
                <img src="/static/img/logo2.png" alt="Least Authority Enterprises logo">
            </a>

            <div id="main_nav">
                <ul>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/documentation">Documentation</a></li>
                    <li><a href="/support">Support</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/about_us">About Us</a></li>
                </ul>
            </div>
        </div>
        <div id="main_content" class="grid_9 omega">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer_wrap">
        <div id="footer" class="container_12">
            <div id="copy">
                <span>&copy; 2011 Least Authority Enterprises</span>
            </div>

        </div>

    </div>
</body>
</html>
